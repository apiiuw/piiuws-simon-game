 <filter id="innerbevel" x0="-50%" y0="-50%" width="200%" height="200%">
<feGaussianBlur in="SourceAlpha" stdDeviation="80" result="blur"/>
<feOffset dy="-1" dx="-1"/>
<feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="hlDiff"/>
<feFlood flood-color="white" flood-opacity=".7"/>
<feComposite in2="hlDiff" operator="in"/>
<feComposite in2="SourceGraphic" operator="over" result="withGlow"/>
<feOffset in="blur" dy="3" dx="3"/>
<feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
<feFlood flood-color="black" flood-opacity="1"/>
<feComposite in2="shadowDiff" operator="in"/>
<feComposite in2="withGlow" operator="over"/>
</filter>

<filter id="innerbevel2" filterUnits="userSpaceOnUse">
<feGaussianBlur in="SourceAlpha" stdDeviation="30" result="blur"/>
<feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
<feSpecularLighting surfaceScale="5" specularConstant=".90"
specularExponent="10" lighting-color="#bbbbbb" in="blur"
result="highlight">
<fePointLight x="-5000" y="-10000" z="20000"/>
</feSpecularLighting>
<feComposite in="highlight" in2="SourceAlpha" operator="in" result="highlight"/>
<feComposite in="SourceGraphic" in2="highlight" operator="arithmetic"
k1="0" k2="1" k3="1" k4="0" result="highlightText"/>
<feMerge>
<feMergeNode in="offsetBlur"/>
<feMergeNode in="highlightText"/>
</feMerge>
</filter>

<filter id="innerbevel3" filterUnits="userSpaceOnUse">
<feGaussianBlur in="SourceAlpha" stdDeviation="20" result="blur"/>
<feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
<feSpecularLighting surfaceScale="5" specularConstant=".70"
specularExponent="10" lighting-color="#444" in="blur"
result="highlight">
<fePointLight x="-5000" y="-10000" z="20000"/>
</feSpecularLighting>
<feComposite in="highlight" in2="SourceAlpha" operator="in" result="highlight"/>
<feComposite in="SourceGraphic" in2="highlight" operator="arithmetic"
k1="0" k2="1" k3="1" k4="0" result="highlightText"/>
<feMerge>
<feMergeNode in="offsetBlur"/>
<feMergeNode in="highlightText"/>
</feMerge>
</filter>
 
